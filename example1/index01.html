            /* 
            html5doctor.com Reset Stylesheet
            v1.6.1
            Last Updated: 2010-09-17

            Twitter: @rich_clark
            */
            html, body, div, span, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            abbr, address, cite, code,
            del, dfn, em, img, ins, kbd, q, samp,
            small, strong, sub, sup, var,
            b, i,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, figcaption, figure, 
            footer, header, hgroup, menu, nav, section, summary,
            time, mark, audio, video {
                margin:0;
                padding:0;
                border:0;
                outline:0;
                font-size:100%;
                vertical-align:baseline;
                background:transparent;
            }

            @font-face {
            font-family: 'fish-chips';
            src: url('fonts/fish-chips.eot'); /* IE9 Compat Modes */
            src: url('fonts/fish-chips.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
                url('fonts/fish-chips.woff2') format('woff2'), /* Super Modern Browsers */
                url('fonts/fish-chips.woff') format('woff'), /* Pretty Modern Browsers */
                url('fonts/fish-chips.ttf')  format('truetype'), /* Safari, Android, iOS */
                url('fonts/fish-chips.svg#svgFontName') format('svg'); /* Legacy iOS */
            }

            body{
                
                line-height:1;
                font-family: 'fish-chips', Arial, Helvetica, sans-serif;
                font-size: 36px;
            }
            nav ul {
