<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/x-icon" class="js-site-favicon" href="https://assets-cdn.github.com/favicon.ico">
        <title>First WebPage</title>
        <meta charset="UTF-8">
        <meta name="description" content="First website for CWEB1000">
        <meta name="keywords" content="HTML,CSS,JavaScript">
        <meta name="author" content="C. Fulton">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" type="text/css" rel="stylesheet">
        <!--Implementing Internal CSS-->
        <style>
            /* 
            html5doctor.com Reset Stylesheet
            v1.6.1
            Last Updated: 2010-09-17
            Author: Richard Clark - http://richclarkdesign.com 
            Twitter: @rich_clark
            */
            html, body, div, span, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            abbr, address, cite, code,
            del, dfn, em, img, ins, kbd, q, samp,
            small, strong, sub, sup, var,
            b, i,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, figcaption, figure, 
            footer, header, hgroup, menu, nav, section, summary,
            time, mark, audio, video {
                margin:0;
                padding:0;
                border:0;
                outline:0;
                font-size:100%;
                vertical-align:baseline;
                background:transparent;
            }
            body{
                background-color: black;
                line-height:1;
                
                
            }
            nav ul {
                list-style:none;
            }
            h2{
                color: #cd0000;
            }

            #imgborder{
                border: solid 10px #333;
            }

            img[width="400"] {
                border: solid 5px aquamarine;
               
                
            }
            img[width="400"]:hover {
                border: dotted 12px purple;
               
                
            }
            img[width="500"]{
                border: dashed 9px orangered;
            }
            img[src*=".jpg"]{
                box-shadow: 4px 4px 3px #333;
            }
            a{
                font-size: 38px;
                width: 50px;
                height: 50px;
            }

            a:link{
                color: black;

            }
            a:visited{
                color: aquamarine;
            }
            a:hover{
                background-color: black;
                color: white;
            }
            a:active{
                color:red;
            }

        </style>

    </head>
    <body>

        <h1>Demonstrating our CSS implementation</h1>
        <h2>This is an h2 tag</h2>
        <!--CSS Implementation of Inline CSS method-->
        <h3 style="color: green;">This is an h3 tag</h3>
        <h4>This is an h4 tag</h4>
        <a href="https://bostonglobe.com" ><img id="imgborder" src="news.jpg" alt="Picture of squirrel"></a>

        <img src="http://i.telegraph.co.uk/multimedia/archive/03552/potd-squirrel_ches_3552084k.jpg" width="500">

        <img src="http://dailycandidnews.com/wp-content/uploads/squirrel.jpg" width="400">
        <img src="http://i.telegraph.co.uk/multimedia/archive/03586/potd-squirrel_3586186k.jpg" width="400">

        <a href="http://google.com">Link for Google</a>
        <a href="http://amazon.com">Link for Amazon</a>
        <a href="http://ibm.com">Link for ibm</a>


    </body>
</html>
