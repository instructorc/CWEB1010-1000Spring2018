            body{

            #headstruct{
                
                height: 90px;
                background: linear-gradient(#c2c1c1, #ffffff00);

            }

                height: 75px;

            }
            #navstruct{

                margin: .7em 2em;

                background-image: url(images/banner.png);
                height: 1000px;
                background-size: cover;
                color: #444;
            }

                display: flex;
                width: 100%;
            }
            .headerbox{
                border: 2px solid orangered;
                flex: 1 2 450px;
                height: 400px;
            }

                margin:1em;
