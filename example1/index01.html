<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/x-icon" class="js-site-favicon" href="">
        <title>First WebPage</title>
        <meta charset="UTF-8">
        <meta name="description" content="First website for CWEB1010">
        <meta name="keywords" content="HTML,CSS,JavaScript">
        <meta name="author" content="C. Fulton">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Incorporating Google font-->
        <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
        <!--Linking in External Stylesheet-->
        <link href="style.css" type="text/css" rel="stylesheet">
        <!--Internal Style Method-->
        <style>
            /* 
            html5doctor.com Reset Stylesheet
            v1.6.1
            Last Updated: 2010-09-17
            Author: Richard Clark - http://richclarkdesign.com 
            Twitter: @rich_clark
            */
            html, body, div, span, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            abbr, address, cite, code,
            del, dfn, em, img, ins, kbd, q, samp,
            small, strong, sub, sup, var,
            b, i,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, figcaption, figure, 
            footer, header, hgroup, menu, nav, section, summary,
            time, mark, audio, video {
                margin:0;
                padding:0;
                border:0;
                outline:0;
                font-size:100%;
                vertical-align:baseline;
                background:transparent;
            }

            /**Incorporating the font into my css to be used**/
            @font-face {
                font-family: 'stratumno_heavy';
                src: url('fonts/stratumno1-heavy.eot'); /* IE9 Compat Modes */
                src: url('fonts/stratumno1-heavy.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
                    url('fonts/stratumno1-heavy.woff2') format('woff2'), /* Super Modern Browsers */
                    url('fonts/stratumno1-heavy.woff') format('woff'), /* Pretty Modern Browsers */
                    url('fonts/stratumno1-heavy.ttf')  format('truetype'), /* Safari, Android, iOS */
                    url('fonts/stratumno1-heavy.svg#svgFontName') format('svg'); /* Legacy iOS */
            }
            @font-face {
                font-family: 'stratumno_light';
                src: url('fonts/stratumno1-light.eot'); /* IE9 Compat Modes */
                src: url('fonts/stratumno1-light.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
                    url('fonts/stratumno1-light.woff2') format('woff2'), /* Super Modern Browsers */
                    url('fonts/stratumno1-light.woff') format('woff'), /* Pretty Modern Browsers */
                    url('fonts/stratumno1-light.ttf')  format('truetype'), /* Safari, Android, iOS */
                    url('fonts/stratumno1-light.svg#svgFontName') format('svg'); /* Legacy iOS */
            }
            @font-face {
                font-family: 'stratumno_thin';
                src: url('fonts/stratumno1-thin.eot'); /* IE9 Compat Modes */
                src: url('fonts/stratumno1-thin.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
                    url('fonts/stratumno1-thin.woff2') format('woff2'), /* Super Modern Browsers */
                    url('fonts/stratumno1-thin.woff') format('woff'), /* Pretty Modern Browsers */
                    url('fonts/stratumno1-thin.ttf')  format('truetype'), /* Safari, Android, iOS */
                    url('fonts/stratumno1-thin.svg#svgFontName') format('svg'); /* Legacy iOS */
            }

            h1{
                font-family: 'stratumno_heavy';
                font-size: 4.2vw;
                line-height: .9em;
                text-transform: uppercase;
            }

            h2{
                font-family: 'stratumno_thin';
                font-size: 2.3vw;
                font-weight: 600;
                line-height: 1.3;
                word-spacing: 2px;
            }

            body{
                

            }
            nav ul {
                list-style:none;
            }
            li{
                padding: .4em;

            }
            li:hover{
                background-color:#1ca847;
                color: white;
            }
            .listruct{
                
                margin: 1em;
                display:inline;
                font-size: 2.1em;
            }
            #headstruct{
                font-family: 'stratumno_heavy', Arial, Helvetica, sans-serif;
               
                width: 100%;
                height: 135px;
                background: linear-gradient(#bababa, #a6a6a605);
                color: #282828;


            }
            #navstruct{
                float: right;
                margin: 1em 1em 3em 0em;
                height: 55px;
                width: 770px;
            }

            #logo{
                
                margin: .3em 0em .3em 3em;
                height: 55px;
                width: 387px;
                float: left;
                font-size: 3em;
            }
            #banner{
                
                width: 100%;
                background-image: url(images/banner.png);
                height: 1000px;
                background-size: cover;
                
            }
           
           /** Implemenation of layout using traditional float
            #flexcontain{
                width: 90%;
              
                border: 3px solid #333;
                height: 800px;
                margin: auto;
            }

            .headerbox{
                width: 42%;
                height: 500px;
                border: 2px solid red;
                float: left;
                margin: 3em;
            }
            **/
            #flexcontain{
                display: flex;
                flex-wrap: wrap;
                margin: auto;
                
                width: 90%;
                height:650px;
            }   
            .headerbox{
               
                flex: 1 0 300px;
                margin: 3em;
                height: 500px;
                
            }
            #headerboxleft{
                background-color: rgba(255,255,255,.7);
                margin-top: 2em;
                height: auto;
                padding: 1.3em;
            }
            #boximage{
                background-image: url(images/tv_blank_front.png);
                background-repeat: no-repeat;
                width: 100%;
                height: 700px;
                background-size: 117%;
                margin-left: 3%;
                margin-top: -17%;
            }
            #newsletter{
                background-color: rgba(255,255,255,.7);
                width: 100%;
                padding: 4%;
            }

            #newsletter h1{
                font-family: 'stratumno_heavy';
                color: #1ca847;
                font-size: 3.2vw;
                margin-bottom: .8em;
                margin-top: .1em;
                line-height: .9em;
                text-transform: uppercase;
            }
            .inputstyle{
                width: 65%;
                height: 60px;
                background-color: transparent;
                border: none;
                border-bottom: 4px solid #333;
                font-family: 'stratumno_thin';
                font-size: 2.3em;
                font-weight: 600;
                line-height: 1.3;
                word-spacing: 2px;
                /* display: inline; */
                outline: none;
                margin-left: 5%;

            }
            label{
                font-family: 'stratumno_heavy';
                font-size: 2.3em;
                line-height: .9em;
                text-transform: uppercase;
                /* margin: 3em; */
            }
            input[type="button"]{
                width: 70%;
                height: 75px;
                background-color: #1ca847;
                color: white;
                font-family: 'stratumno_heavy';
                font-size: 4vw;
                line-height: .9em;
                text-transform: uppercase;
                /* margin: 1em; */
                margin-left: 12%;
                margin-top: 9%;
            }
            #main{
                border: 2px solid black;
                width: 100%;
                height: 750px;

            }
            #footer{
                    

            }
            img{
                max-width: 100%;
            }

            /* smaller than 1334 pixels */
            @media screen and (max-width: 1334px) {

                #navstruct{
                    float: none;
                    margin: auto;
                    clear:both;
                }
                #headstruct{

                    height: 195px;
                    padding-top: 2em;
 
                }
                #logo {

                    margin: auto;
                    margin-bottom: 1.4em; 
                    float: none; 
                }
            
            }






            /* smaller than 1024 pixels */
            @media screen and (max-width: 1075px) {
                #main{
                    background-color: blue;

                }
      


            
            }
            /* smaller than 768 pixels */
            @media screen and (max-width: 768px) {
                #main{
                    background-color: orangered;

                }
                #newsletter{
                    display: none;
                }
                #banner{
  
                background-image: none;
               
                
            }
            
            }
            /* smaller than 480 pixels */
            @media screen and (max-width: 480px) {
                #main{
                    background-color: greenyellow;

                }
            }



        </style>
    </head>
    <body>

        <div id="banner">
            <header id="headstruct">
                <div id="logo">SUPERBOWL DATA</div>
             
                <nav id="navstruct">
                    <ul>
                        <li class="listruct">STATS</li>
                        <li class="listruct">RINGS</li>
                        <li class="listruct">WINNERS</li>
                        <li class="listruct">API</li>
                    </ul>
                </nav>
            </header>
            <div id="flexcontain"> <!--Parent container-->
                <div class="headerbox">
                    <h1>Your one stop for superbowl Data.</h1>
                    <section id="headerboxleft">
                        <h2>Feel free to explore the charts and statistics listed below.  Also, don't forget to sign-up for our newsletter to stay up-to-date on changes to our site.</h2>
                    </section>

                </div> <!--Flex item -->
                <div class="headerbox">
                    <div id="newsletter">
                        <h1>Sign-up for newsletter</h1>
                        <form>
                            <label>Name:</label>
                            <input type="text" class="inputstyle" required placeholder="Enter name" maxlength="30"/><br/>
                            <label>Email:</label>
                            <input type="email" class="inputstyle" required placeholder="Enter email"/><br/>
                            <input type="button" value="Submit"/>   
                          </form>
                    </div>
                </div> <!--Flex item -->

            </div>
        </div><!--closing banner tag-->
        <main id="main">
            <img src="https://apod.nasa.gov/apod/image/1407/aurora_kwon_960.jpg" alt="northern lights"/>


        </main>
        <footer id="footer">


        </footer>

    </body>
</html>
