<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/x-icon" class="js-site-favicon" href="https://assets-cdn.github.com/favicon.ico">
        <title>Superbowl Stats</title>
        <meta charset="UTF-8">
        <meta name="description" content="Superbowl stats site">
        <meta name="keywords" content="Superbowl, superbowl data">
        <meta name="author" content="C. Fulton">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Incorporating Google Font-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,600,900" rel="stylesheet">
        <link href="style.css" type="text/css" rel="stylesheet">
        <!--Implementing Internal CSS-->
        <style>
            /* 
            html5doctor.com Reset Stylesheet
            v1.6.1
            Last Updated: 2010-09-17
            Author: Richard Clark - http://richclarkdesign.com 
            Twitter: @rich_clark
            */
            html, body, div, span, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            abbr, address, cite, code,
            del, dfn, em, img, ins, kbd, q, samp,
            small, strong, sub, sup, var,
            b, i,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, figcaption, figure, 
            footer, header, hgroup, menu, nav, section, summary,
            time, mark, audio, video {
                margin:0;
                padding:0;
                border:0;
                outline:0;
                font-size:100%;
                vertical-align:baseline;
                background:transparent;
            }
            body{
              
                
                
            }
            nav ul {
                list-style:none;
            }
            /**Incorporating the font into my css to be used**/
            @font-face {
                font-family: 'stratumno_heavy';
                src: url('fonts/stratumno1-heavy.eot'); /* IE9 Compat Modes */
                src: url('fonts/stratumno1-heavy.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
                    url('fonts/stratumno1-heavy.woff2') format('woff2'), /* Super Modern Browsers */
                    url('fonts/stratumno1-heavy.woff') format('woff'), /* Pretty Modern Browsers */
                    url('fonts/stratumno1-heavy.ttf')  format('truetype'), /* Safari, Android, iOS */
                    url('fonts/stratumno1-heavy.svg#svgFontName') format('svg'); /* Legacy iOS */
            }
            @font-face {
                font-family: 'stratumno_light';
                src: url('fonts/stratumno1-light.eot'); /* IE9 Compat Modes */
                src: url('fonts/stratumno1-light.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
                    url('fonts/stratumno1-light.woff2') format('woff2'), /* Super Modern Browsers */
                    url('fonts/stratumno1-light.woff') format('woff'), /* Pretty Modern Browsers */
                    url('fonts/stratumno1-light.ttf')  format('truetype'), /* Safari, Android, iOS */
                    url('fonts/stratumno1-light.svg#svgFontName') format('svg'); /* Legacy iOS */
            }
            @font-face {
                font-family: 'stratumno_thin';
                src: url('fonts/stratumno1-thin.eot'); /* IE9 Compat Modes */
                src: url('fonts/stratumno1-thin.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
                    url('fonts/stratumno1-thin.woff2') format('woff2'), /* Super Modern Browsers */
                    url('fonts/stratumno1-thin.woff') format('woff'), /* Pretty Modern Browsers */
                    url('fonts/stratumno1-thin.ttf')  format('truetype'), /* Safari, Android, iOS */
                    url('fonts/stratumno1-thin.svg#svgFontName') format('svg'); /* Legacy iOS */
            }
            h1{
                font-family: 'stratumno_heavy';
                font-size: 5em;
                line-height: .9em;
                text-transform: uppercase;

            }
            h2{
                font-family: 'stratumno_thin';
                font-size: 2.3em;
                font-weight: 600;
                line-height: 1.3;
                word-spacing: 2px;

            }
            #headstruct{
                
                height: 90px;
                background: linear-gradient(#c2c1c1, #ffffff00);
                clear: both;
                float: left;
                width: 100%;
                margin-bottom:3em;
            }
            #logo{
                
                width: 385px;
                height: 75px;
                
                margin: .3em 2em;
                float: left;
                font-size: 3em;
                font-family: 'stratumno_heavy', 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
            #navstruct{
                
                float: right;
                margin: .7em 2em;
                width: 675px;
                font-family: 'stratumno_light';
                font-size: 2em;
            }
            #banner{
                background-image: url(images/banner.png);
                width: 100%;
                
                background-size: contain;
                background-position: center top;
                color: rgb(34, 34, 34);
            }
            /**Implementing Traditional Float Layout
            #flexcontain{
                border: 2px solid green;
                height: 775px;
                width: 90%;
                margin: auto;
            }
            .headerbox{
                border: 2px solid blue;
                width: 500px;
                margin: 2em;
                height: 550px;
                float: left;
            }


            **/

            /**Implementing flexbox**/
            #flexcontain{
              
                width: 90%;
                margin: auto;
                height: 650px;
                display:flex;
                flex-wrap: wrap;
            }
            
            .headerbox{
                border: 3px solid red;
                flex: 1 0 400px;
                height: 500px;
                margin: 3em;
            }

            li{
                display: inline;
                margin:1em;
                font-family: 'stratumno_heavy', Arial, Helvetica, sans-serif;
            }
            #headerboxleft{
                background-color: rgba(255,255, 255, .7);
                margin-top: 2em;
                height: auto;
                padding: 1.3em;
             
            }
            img{
                width: 100%;
            }

            #boximg{
                background-image: url(images/tv_blank_front.png);
                background-repeat: no-repeat;
                width:100%;
                height: 700px;
                background-size: 95%;
                margin-left: 3%;

            }
            #newslettercontain{
                width: 100%;
                height: 400px;
                background-color: rgba(255,255, 255, .7);
                margin-top: 12px;
            }

            form{
                border: 2px solid black;
                width: 100%;
                height: 350px;

            }







        </style>

    </head>
    <body>
        <div id="banner">
            <header id="headstruct">
                    <div id="logo">SUPERBOWL DATA</div>
                    <nav id="navstruct">
                        <ul>
                            <li>STATS</li>
                            <li>RINGS</li>
                            <li>WINNERS</li>
                            <li>API</li>
                        </ul>
                    </nav>
            </header>
            <!-- Implementing CSS Flexbox-->
            <div id="flexcontain">
                <div class="headerbox">
                    <h1>Your one stop for superbowl Data.</h1>
                    <section id="headerboxleft">
                        <h2>Feel free to explore the charts and statistics
                            listed below.  Also, don't forget to sign-up 
                            for our newsletter to stay up-to-date on 
                            changes to our site.</h2>
                    </section>
                </div>
                <div class="headerbox">
                    <div id="newslettercontain">
                        <h1>Sign-up for our Newsletter</h1>
                        <form>
                            <label>Enter First Name:</label>
                            <input type="text" placeholder="Enter name" maxlength="3"/><br/>
                            <label>Enter email:</label>
                            <input type="email" placeholder="Ex. jDoe@sample.com"/>

                        </form>
         
         
                    </div>
                </div>

            </div>
        </div>




    </body>
</html>
